<div class="container">

  <h1>Pizzas</h1>
  <form #HungryPizzaForm="ngForm" appIdentityRevealed>
    <div [hidden]="HungryPizzaForm.submitted">
      <div class="cross-validation"
        [class.cross-validation-error]="HungryPizzaForm.errors?.identityRevealed && (HungryPizzaForm.touched || HungryPizzaForm.dirty)">
        <div class="form-group">
          <label for="Descricao">Descrição</label>
          <input id="Descricao" name="Descricao" class="form-control" required maxlength="80" appForbiddenName="bob"
            [(ngModel)]="PizzaSabores.descricao" #Descricao="ngModel">

          <div *ngIf="Descricao.invalid && (Descricao.dirty || Descricao.touched)" class="alert alert-danger">

            <div *ngIf="Descricao.errors.required">
              Descrição é obrigatório.
            </div>
          </div>
        </div>


        <div *ngIf="HungryPizzaForm.errors?.identityRevealed && (HungryPizzaForm.touched || HungryPizzaForm.dirty)"
          class="cross-validation-error-message alert alert-danger">
          Name cannot match alter ego.
        </div>
      </div>
      <div class="cross-validation"
        [class.cross-validation-error]="HungryPizzaForm.errors?.identityRevealed && (HungryPizzaForm.touched || HungryPizzaForm.dirty)">
        <div class="form-group">
          <label for="valores">Valor</label>
          <input id="valores" name="valores" class="form-control" required maxlength="80" appForbiddenName="bob"
            [(ngModel)]="PizzaSabores.valores" #valores="ngModel">

          <div *ngIf="valores.invalid && (valores.dirty || valores.touched)" class="alert alert-danger">

            <div *ngIf="valores.errors.required">
              Valor é obrigatório.
            </div>
          </div>
        </div>


        <div *ngIf="HungryPizzaForm.errors?.identityRevealed && (HungryPizzaForm.touched || HungryPizzaForm.dirty)"
          class="cross-validation-error-message alert alert-danger">
          Name cannot match alter ego.
        </div>
      </div>

      <div class="form-group">
        <label for="ativo">Ativo</label>
        <select id="ativo" name="ativo" class="form-control"
                required [(ngModel)]="PizzaSabores.status" #ativo="ngModel" >
          <option *ngFor="let p of ddlCombo" [value]="p.value">{{p.name}}</option>
        </select>

        <div *ngIf="ativo.errors && ativo.touched" class="alert alert-danger">
          <div *ngIf="ativo.errors.required">Ativo é obrigatório.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="HungryPizzaForm.invalid"
        (click)="alterarIncluirPizzaSaboress()">Salvar</button>
      <button type="button" class="btn btn-default" (click)="HungryPizzaForm.resetForm({})">Limpar</button>
    </div>

    <div class="submitted-message" *ngIf="HungryPizzaForm.submitted">
      <p>You've submitted your hero, {{ HungryPizzaForm.value.name }}!</p>
      <button (click)="HungryPizzaForm.resetForm({})">Add new hero</button>
    </div>
  </form>
</div>
